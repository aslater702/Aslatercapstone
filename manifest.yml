# This file deploys the docker image to kubernetes
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: audreyhelloworld
  name: audreyhelloworld
spec:
  replicas: 2
  selector:
    matchLabels:
      app: audreyhelloworld
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: audreyhelloworld
    spec:
      containers:
      - image: aslater702/aslatercap 
        name: audreyhelloworld
        imagePullPolicy: Always
        ports:
          - containerPort: 80
status: {}

---

apiVersion: v1
kind: Service
metadata:
  name: audreyhelloworld
  labels:
    run: audreyhelloworld
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: audreyhelloworld
  type: NodePort
